apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tedxapp2020-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/load-balancer-name: tedx2020-test-eks-int-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-044df0a600cc5c116,subnet-06d3eed6bf981e2c4
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:637423272434:certificate/bbaee81c-f102-4137-a1b5-07b458075c9e
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/group.name: 'int'
spec: 
  rules: 
    - host: tedx2020.swapnilahirekar.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tedx2020
                port:
                  number: 80
